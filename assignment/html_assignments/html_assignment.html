<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
        body{
            border: 5px solid black;
            width: 280px;
        }
    </style>
</head>
<body>
    <form>
    <table>
        <th style="text-align: center;" colspan="2"><b>Registration Form</b></th>
            <tr>
                <td>
                    <label for="sname">
                        Student Name
                    </label>
                </td>
                <td>
                    <input type="text" id="sname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">
                        Father's Name
                    </label>
                </td>
                <td>
                    <input type="text" id="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">
                        Mother's Name
                    </label>
                </td>
                <td>
                    <input type="text" id="mnane">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">
                        Date of Birth
                    </label>
                </td>
                <td>
                    <input type="date" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">
                        Gender
                    </label>
                </td>
                <td>
                    <label for="male">
                        male
                    </label>
                    <input type="radio" id="female" name="gender">
                    <label for="male">
                        female
                    </label>
                    <input type="radio" id="female" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">
                        Email ID
                    </label>
                </td>
                <td>
                    <input type="text" id="mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numb">
                        Mobile No.
                    </label>
                </td>
                <td>
                    <input type="number" id="numb">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">
                        Address
                    </label>
                </td>
                <td>
                    <textarea name="add" rows="3" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="st">State</label>
                </td>
                <td><input type="text" id="st"></td>
            </tr>
            <tr>
                <td>
                    <label for="cit">City</label>
                </td>
                <td><input type="text" id="cit"></td>
            </tr>
            <td></td>
            <td>
                <input type="submit">
            </td>
        </table>
    </form>
</body>
</html>
